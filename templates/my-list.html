{% extends 'base/base.html' %}

{% block content %}
    <section class="row">
        <div class="col-sm-12">
            <div class="my-list">
                <!-- coniditional code will sit here to check if list is empty/filled etc -->
                <div class="my-list__no-beers">
                    <h2 class="my-list__title">Oh No!</h2>
                    <p class="my-list__text">Your list is empty</p>
                    <p class="my-list__text">Use the button below to browse our beers</p>
                </div>
                <a class="btn btn__primary" href="{{ url_for('all_beers') }}">View Beers</a>
            </div>
        </div>
    </section>
    <div class="row">
            {% for user in users %}
            <div class="col-sm-4">
                <p>{{ user.name }}</p>
                <p>{{ user.favourites }}</p>
            </div>
            {% endfor %}
            {% for t in test %}
            <p>{{ t.name }}</p>
            {% endfor %}
    </div>
{% endblock %}
