<section class="row">
    <div class="col-sm-6 offset-sm-3">
        <form action="form-group">
            <div class="form-group__section">
                <label class="form-group__section__label" for="">Name  <span class="form-group__section__required">*</span></label>
                <input class="form-group__section__input" type="text" name="" id="" placeholder="Name">
                <p class="form-group__section__text"></p>
            </div>

            <div class="form-group__section">
                <label for="">Surname  <span class="form-group__section__required">*</span></label>
                <input type="text" name="" id="" placeholder="Surname">
                <p></p>
            </div>

            <div class="form-group__section">
                <label for="">Email Address  <span class="form-group__section__required">*</span></label>
                <input type="text" name="" id="" placeholder="Email Address">
                <p></p>
            </div>

            <div class="form-group__section">
                <label for="">Messages <span class="form-group__section__required">*</span></label>
                <textarea type="text" name="" id="" rows="6" placeholder="Send us a message..."></textarea>
                <p></p>
            </div>

            <div class="form-group__section">
                <div class="form-group__section__submit">
                    <button type="submit" class="btn btn__primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</section>
