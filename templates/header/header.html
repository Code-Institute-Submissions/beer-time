{% block header %}
<nav class="main-nav">
    <div class="main-nav__inner d-flex">
        <div class="main-nav__inner__logo">
            <a id="logo" href="/" class="main-nav__inner__logo__image"><img
                    src="static/images/logo/beer-time-white-logo.png" alt="beer-time-logo"></a>
        </div>
        <ul class="main-nav__inner__nav d-flex ml-auto align-items-center">
            <li class="main-nav__inner__nav__item"><a href="{{ url_for('index') }}">Home</a></li>
            <li class="main-nav__inner__nav__item"><a href="{{ url_for('all_beers') }}">All Beers</a></li>
            <li class="main-nav__inner__nav__item"><a href="{{ url_for('contact') }}">Contact</a></li>
            <li class="main-nav__inner__nav__list__trigger">
                {% if session['username'] %}
                <a href="#"><i class="fa fa-user-circle fa-fw"></i></a>
                {% else %}
                <a href="#"><i class="far fa-user-circle fa-fw"></i></a>
                {% endif %}
                <div class="main-nav__inner__nav__list__dropped">
                    <ul class="main-nav__inner__nav__list__dropped__group">
                    {% if session['username'] %}
                            <li class="main-nav__inner__nav__list__dropped__item"><a class="" href="{{ url_for('myList') }}">My List</a></li>
                            <li class="main-nav__inner__nav__list__dropped__item"><a class="" href="{{ url_for('signOut') }}">Sign Out</a></li>
                        {% else %}
                            <li class="main-nav__inner__nav__list__dropped__item"><a class="" href="{{ url_for('signIn') }}">Sign In</a></li>
                    {% endif %}
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}
