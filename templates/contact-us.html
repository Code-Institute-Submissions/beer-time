{% extends 'base/base.html' %}
{% block content %}
<div class="container">
    <h1 class="contact-page__title">Get In Touch</h1>
    {% include 'contact/form.html' %}
</div>

<div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flashed">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
</div>

{% endblock %}
